<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 포인트 관리 시스템</title>
    <link rel="stylesheet" href="signup-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <a href="login.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> 돌아가기
                </a>
                <h1><i class="fas fa-coins"></i> 포인트 관리</h1>
                <p>새로운 계정을 만들어보세요</p>
            </div>
            
            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="사용자 이름을 입력하세요" required maxlength="20">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required minlength="8">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="form-help">최소 8자 이상, 영문/숫자/특수문자 포함</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">전화번호 (선택)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="전화번호를 입력하세요 (선택사항)">
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        <a href="#" class="terms-link">이용약관</a> 및 <a href="#" class="terms-link">개인정보처리방침</a>에 동의합니다
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="agreeMarketing">
                        <span class="checkmark"></span>
                        마케팅 정보 수신에 동의합니다 (선택사항)
                    </label>
                </div>
                
                <button type="submit" class="signup-submit-btn">
                    <i class="fas fa-user-plus"></i> 회원가입
                </button>
            </form>
            
            <div class="signup-divider">
                <span>또는</span>
            </div>
            
            <div class="social-signup">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i> Google로 회원가입
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Facebook으로 회원가입
                </button>
            </div>
            
            <div class="login-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </div>
    </div>
    
    <script type="module" src="signup.js"></script>
</body>
</html>
